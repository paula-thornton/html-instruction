<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {border-width: 1 px; border-style: solid; display:inline; }
    </style>
</head>
<body>
    <h1>Hello world! </h1>   <!-- br = line break -->
    <hr>                <!----> creates a horizontal line-->
    It's Tuesday...
    <b>Waiting for Friday</b>   <!-- b = bold-->
    <br> <br>
    <hr>
    Shows I wanna watch on Disney +: <br>
    <ol>    <!-- ol = ordered list, li = list item -->
        <li>Toy Story 4</li>
        <li>Aladdin</li>
        <li>Lion King</li>
    </ol>

    <table>
        <tr>  <!-- tr = table row, td = table data, th = table header -->
            <th>Fish</th><th>Price</th>
        </tr>
        <tr>
            <td style = "height:20px; width:100px">Catfish</td><td>19.95</td>
        </tr>
        <tr>
            <td>Cod</td><td>17.95</td>
        </tr>
        <tr>
             <td>Trout</td><td>24.95</td>
        </tr>
    </table>
    InputBox1 - enabled : <input type="text" > <br>
    InputBox2 - disabled: <input type="text" disabled title="disabled text box"><br>
    &copy;
    <div> this is DIV 1</div>
    <div> this is DIV 2</div>
</body>
</html>
